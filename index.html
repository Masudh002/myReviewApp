<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="reviw">
                <div class="image">
                    <img src="images/msd.jpg" id="person-image" alt="">
                </div>
                <h3 id="person-name">Masudh</h3>
                <p id="work">Web Developer</p>
                <p id="info">Highly skilled frontend Developer with deep understanding of HTML,CSS and JAVASCRIPT.
                     Strong collaboration skills and passion for creating user-friendly and responsive web interfaces.
                </p>
                <div class="btn-part">
                    <button class="prev">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next">
                        <i class="fas fa-chevron-right"></i>
                    </button> <br>
                    <button class="random-btn">suprise me</button>
                </div>
            </article>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
